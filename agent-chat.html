<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <title>Agent Chat - Intelligence Cubed</title>
    <link rel="icon" type="image/svg+xml" href="/svg/i3-token-logo.svg">
    <link rel="stylesheet" href="styles.css?v=2.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #fefefe 0%, #f8fafc 100%);
            min-height: 100vh;
            font-weight: 300;
            letter-spacing: -0.01em;
        }

        /* Chat UI Styles (reused from index.html) */
        body.chat-mode { background:linear-gradient(135deg, #fefefe 0%, #f8fafc 100%); color:#1f2937; }
        .chat-app { display:flex; height:calc(100vh - 64px); gap:0; position:relative; }
        .chat-sidebar { width:260px; border-right:1px solid #e5e7eb; padding:8px; overflow:auto; background:#ffffff; transition: transform 0.3s ease; }
        .chat-main { flex:1; display:flex; flex-direction:column; }
        .chat-header { padding:12px 16px; border-bottom:1px solid #e5e7eb; color:#374151; font-weight:600; background:#f9fafb; display:flex; align-items:center; gap:12px; }
        .chat-messages { flex:1; padding:16px; overflow:auto; background:#ffffff; }
        .chat-composer { display:flex; gap:8px; padding:12px 16px; border-top:1px solid #e5e7eb; background:#f9fafb; align-items:center; }
        .chat-input { flex:1; background:#ffffff; color:#1f2937; border:1px solid #d1d5db; border-radius:12px; padding:8px 12px; }
        .chat-input::placeholder { color:#9ca3af; }
        .send-btn-dark { 
            background:linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); 
            color:white; 
            border:none; 
            border-radius:12px; 
            padding:8px 16px; 
            cursor:pointer; 
            font-weight:500;
            transition:all 0.2s;
        }
        .send-btn-dark:hover { transform:translateY(-1px); box-shadow:0 4px 12px rgba(139,92,246,0.3); }
        
        .message { margin-bottom:16px; padding:12px 16px; border-radius:12px; max-width:80%; }
        .message.user { background:linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); color:white; margin-left:auto; }
        .message.assistant { background:#f3f4f6; color:#1f2937; }
        .message-image { max-width:100%; border-radius:8px; margin-top:8px; }
        
        .agent-header {
            text-align: center;
            padding: 24px;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
        }
        .agent-header h1 { font-size: 1.5rem; font-weight: 600; margin-bottom: 8px; }
        .agent-header p { font-size: 0.875rem; opacity: 0.9; }

        @media (max-width: 768px) {
            .chat-sidebar { position:fixed; left:-260px; top:0; height:100vh; z-index:1000; background:#ffffff; }
            .chat-sidebar.show { left:0; }
            .chat-messages { padding:12px; }
            .message { max-width:90%; }
        }
    </style>
</head>
<body class="chat-mode">
    <!-- Agent Header -->
    <div class="agent-header">
        <h1 id="agentName">Agent Chat</h1>
        <p id="agentDescription">Chat with your custom agent powered by Gemini</p>
    </div>

    <!-- Chat App -->
    <div id="chatApp" class="chat-app">
        <section class="chat-main">
            <div class="chat-header" id="chatHeader">
                <span id="chatHeaderText">Agent Chat</span>
            </div>
            <div id="chatMessages" class="chat-messages"></div>
            <div class="chat-composer">
                <button id="attachBtn" title="Attach image" onclick="triggerFileInput()" style="padding:8px 10px; border:1px solid #e5e7eb; border-radius:8px; background:#fff; color:#374151; font-size:14px; cursor:pointer;">ðŸ“Ž</button>
                <input id="fileInput" type="file" accept="image/*" style="display:none;" />
                <div id="attachmentPreview" style="display:none; align-items:center; gap:8px; margin-right:8px;"></div>
                <input id="chatInput" class="chat-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)" />
                <button class="send-btn-dark" onclick="handleSend()">Send</button>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="api-manager.js"></script>
    <script src="user-agents-helper.js"></script>
    <script src="agent-chat.js"></script>
</body>
</html>
